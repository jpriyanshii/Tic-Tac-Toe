<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="msgContainer">
            <div class="msg">Winner</div>
            <div class="btn">
                <button class="newGame">Start New Game</button><br><br>
                <!-- <button class="newPlayers">Choose New Players</button><br><br> -->
            </div>
            <hr color="black"><br>
        </div>
    </header>

    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button type="reset" id="reset">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
